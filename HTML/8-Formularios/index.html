<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>

  <body>
    <form>
      <div>
        <label for="nome_completo">Nome Completo</label>
        <input type="text" name="nome" value="" id="nome_completo" />
      </div>

      <br />

      <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" value="" id="senha" />
      </div>

      <br />

      <div>
        <label for="generico">Testes</label>
        <input type="range" name="qualquer" value="" id="generico" />
      </div>

      <br />
      <br />

      <div>
        <input type="checkbox" id="primeiro-checkbox" />
        <label for="primeiro-checkbox">Receber atualizações</label>
      </div>

      <div>
        <input type="checkbox" id="segundo-checkbox" />
        <label for="segundo-checkbox">Confirmo minha presença</label>
      </div>

      <br />
      <br />

      <!-- Radio -->
      <div>
        <input type="radio" id="primeiro-radio" name="presenca" value="sim" />
        <label for="primeiro-radio">Sim</label>
      </div>

      <div>
        <input type="radio" id="segundo-radio" name="presenca" value="nao" />
        <label for="segundo-radio">Não</label>
      </div>

      <div>
        <label for="sobre-mim">Escreva sobre você</label>
        <textarea rows="20" cols="50" id="sobre-mim"></textarea>
      </div>

      <div>
        <label for="fruta-preferida">Qual a sua fruta preferida?</label>
        <select id="fruta-preferida" name="fruta-preferida">
          <option value="uva">Uva</option>
          <option value="laranja">Laranja</option>
          <option value="maca">Maça</option>
          <option value="abacaxi">Abacaxi</option>
        </select>
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
