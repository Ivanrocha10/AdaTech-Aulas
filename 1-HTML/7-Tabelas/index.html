<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>

  <body>
    <main>
      <h1>Tabela de Alunos</h1>
      <table border="1">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Matrícula</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Carol Danvers</td>
            <td>carol.danvers@email.com</td>
            <td>1</td>
          </tr>

          <tr>
            <td>Peter Parker</td>
            <td>peter.parker@email.com</td>
            <td>2</td>
          </tr>

          <tr>
            <td>Tony Stark</td>
            <td>tony.stark@email.com</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>

      <br />
      <hr />
      <br />

      <h1>Tabela de Despesas</h1>

      <table border="2">
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td rowspan="2">15/06/2022</td>
            <td colspan="3">Despesa</td>
          </tr>

          <tr>
            <td>Receita</td>
            <td>Salário</td>
            <td>R$ 3.768,00</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
